<button mat-icon-button mat-raised-button>
  <mat-icon fontIcon="add_to_queue" routerLink="add" matTooltip="Add Course"> </mat-icon>
</button>


<div class="table-container">

  <mat-toolbar color="primary" class="titulo mt-4">
    <div align="center" appTitulo>
      Course List
    </div>
  </mat-toolbar>

  <div class="container-item">
  

    <table class="cont-table" mat-table [dataSource]="courses$">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Course</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef>Teacher</th>
        <td mat-cell *matCellDef="let element">{{ element.teacher }}</td>
      </ng-container>

      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.startDate | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="finish">
        <th mat-header-cell *matHeaderCellDef>Finish Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.finishDate | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th appTransform="20px" mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openDialogEdit(element)"
          mat-raised-button  matTooltip="Edit">
            <mat-icon fontIcon="edit document"> Edit </mat-icon>
          </button>

          <button mat-icon-button (click)="openDialogDelete(element)" mat-raised-button                
          matTooltip="Add User">
            <mat-icon fontIcon="delete"> Delete </mat-icon>
          </button> 
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns:columns"></tr>


      
    </table>
  </div>
</div>


<router-outlet></router-outlet>
