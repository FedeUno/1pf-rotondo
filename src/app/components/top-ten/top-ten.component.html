<h3>TOP TEN </h3>


<div class="container">
  <table >
    <thead>
      <tr>
        <th>Student</th>
        <th>Score</th>
      </tr>
    </thead>
    
    <tbody *ngFor="let top of topTen$|async" >
      <tr *ngIf="top.score > 30">
        <th>{{top.student}}</th>
        <th>{{top.score}}</th>
      </tr>
    </tbody>
    


  </table>
  
</div>
