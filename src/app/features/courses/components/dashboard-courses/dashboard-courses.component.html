<div class="table-container">
  <div class="container-item">
    <table class="cont-table" mat-table [dataSource]="courses">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Course</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef>Teacher</th>
        <td mat-cell *matCellDef="let element">{{ element.teacher }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th appTransform="20px" mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="edit(element)">
            <mat-icon fontIcon="edit document"> Edit </mat-icon>
          </button>
          <button mat-icon-button (click)="delete(element)">
            <mat-icon fontIcon="delete"> delete </mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
</div>
