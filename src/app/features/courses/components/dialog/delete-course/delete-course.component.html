<mat-toolbar color="primary" class="titulo mt-4">
  <div align="center" appTitulo>Delete Course</div>
</mat-toolbar>
<hr />
<div mat-dialog-content>
  Do you want to delete the course: {{ data.name }} ?
</div>
<hr />
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="deleteCourse(data)" cdkFocusInitial>
    Delete
  </button>
</div>
