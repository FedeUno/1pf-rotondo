<mat-toolbar color="primary" class="titulo mt-4">
  <div align="center" appTitulo>Delete User</div>
</mat-toolbar>
<hr />
<div mat-dialog-content>
  Do you want to delete the user: {{ data.username }} ?
</div>
<hr />
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="deleteUser(data)" cdkFocusInitial>
    Delete
  </button>
</div>
