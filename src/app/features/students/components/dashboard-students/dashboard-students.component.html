<div class="table-container">
  <mat-form-field appearance="legacy" class="search">
    <mat-label> Search </mat-label>
    <input type="text" (keyup)="filter($event)" placeholder="..." matInput />
  </mat-form-field>

  <div class="container-item">
    <table class="cont-table" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th appTransform="20px" mat-header-cell *matHeaderCellDef>Student</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="course">
        <th appTransform="20px" mat-header-cell *matHeaderCellDef>Course</th>
        <td mat-cell *matCellDef="let element">{{ element.course }}</td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th appTransform="20px" mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let element">{{ element.score }}</td>
      </ng-container>

      <ng-container matColumnDef="enrolled">
        <th appTransform="20px" mat-header-cell *matHeaderCellDef>Enrolled</th>
        <td mat-cell *matCellDef="let element">{{ element.enrolled }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th appTransform="20px" mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="edit(element)">
            <mat-icon fontIcon="edit document"> Edit </mat-icon>
          </button>
          <button mat-icon-button (click)="delete(element)">
            <mat-icon fontIcon="delete"> delete </mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>

 <button class="button-add" mat-flat-button color="primary" (click)="add()">
    <mat-icon fontIcon="person_add">
  </mat-icon></button>
